<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNR Status - Umang Railway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar (assuming you have one, placeholder for now) -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('index') }}" class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
                        Umang Railway
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('logout') }}" class="text-sm font-medium text-gray-500 hover:text-gray-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Check PNR Status</h1>
            <p class="text-gray-600 mb-6">
                Enter your 10-digit PNR number to get the current status of your booking.
            </p>
            
            <!-- PNR Search Form -->
            <div class="flex space-x-4 mb-6">
                <input type="text" id="pnr-input"
                       placeholder="Enter PNR Number"
                       class="flex-grow w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-pnr-btn"
                        class="px-8 py-3 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Search
                </button>
            </div>

            <!-- Loading Spinner (Hidden by default) -->
            <div id="loading-spinner" class="hidden text-center my-10">
                <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-600 mt-2">Fetching your ticket details...</p>
            </div>

            <!-- Message Box (for errors) -->
            <div id="pnr-message-box" class="hidden text-white px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span id="pnr-message-text"></span>
            </div>

            <!-- PNR Result Container (Ticket) -->
            <div id="ticket-result-container" class="hidden">
                <!-- Ticket details will be injected here by pnr.js -->
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/pnr.js') }}"></script>
</body>
</html>
