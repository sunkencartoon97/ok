<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment - Umang Railway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('index') }}" class="flex-shrink-0 flex items-center text-xl font-bold text-blue-600">
                        Umang Railway
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Payment UI -->
    <div class="max-w-4xl mx-auto mt-10 p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Left Column: Payment Form -->
            <div class="md:col-span-2 bg-white shadow-lg rounded-xl p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Complete Your Payment</h1>

                <!-- Message Box -->
                <div id="payment-message-box" class="hidden text-white px-4 py-3 rounded-lg relative mb-4" role="alert">
                    <span id="payment-message-text"></span>
                </div>

                <!-- Fake Payment Form -->
                <form id="payment-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Payment Method</label>
                        <div class="mt-2 flex space-x-4">
                            <label class="flex items-center px-4 py-3 bg-gray-50 border border-blue-500 rounded-lg shadow-sm cursor-pointer">
                                <input type="radio" name="payment-method" class="form-radio text-blue-600" checked>
                                <span class="ml-3 text-gray-700 font-medium">Card</span>
                            </label>
                            <label class="flex items-center px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm cursor-pointer">
                                <input type="radio" name="payment-method" class="form-radio text-blue-600">
                                <span class="ml-3 text-gray-700 font-medium">UPI</span>
                            </label>
                            <label class="flex items-center px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm cursor-pointer">
                                <input type="radio" name="payment-method" class="form-radio text-blue-600">
                                <span class="ml-3 text-gray-700 font-medium">Net Banking</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="card-number" class="block text-sm font-medium text-gray-700">Card Number</label>
                        <input type="text" id="card-number" value="4242 4242 4242 4242" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label for="expiry-date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                            <input type="text" id="expiry-date" value="12/28" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                        <div>
                            <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
                            <input type="text" id="cvv" value="123" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                        </div>
                    </div>

                    <div>
                        <label for="card-name" class="block text-sm font-medium text-gray-700">Name on Card</label>
                        <input type="text" id="card-name" value="Umang Sharma" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                    </div>

                    <!-- Pay Now Button -->
                    <div>
                        <button type="submit" id="pay-now-btn"
                                class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-xl font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                            <!-- Text will be set by JS -->
                            Pay Now
                        </button>
                    </div>
                </form>
            </div>

            <!-- Right Column: Order Summary -->
            <div class="md:col-span-1">
                <div class="bg-white shadow-lg rounded-xl p-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-4">Order Summary</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Train:</span>
                            <span id="summary-train" class="font-medium text-gray-900">Loading...</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Date:</span>
                            <span id="summary-date" class="font-medium text-gray-900">Loading...</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Passenger:</span>
                            <span id="summary-passenger" class="font-medium text-gray-900">Loading...</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Class:</span>
                            <span id="summary-class" class="font-medium text-gray-900">Loading...</span>
                        </div>
                        <div class="border-t border-dashed my-4"></div>
                        <div class="flex justify-between text-2xl font-bold">
                            <span class="text-gray-900">Total:</span>
                            <span id="summary-total" class="text-blue-600">â‚¹0.00</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
</body>
</html>
