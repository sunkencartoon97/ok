<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Edit" if route else "Add" }} Route - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <!-- Admin Navbar -->
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('admin_dashboard') }}" class="flex-shrink-0 flex items-center text-xl font-bold">Admin Panel</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('admin_dashboard') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Dashboard</a>
                    <a href="{{ url_for('manage_trains') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Trains</a>
                    <a href="{{ url_for('manage_stations') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Stations</a>
                    <a href="{{ url_for('manage_routes') }}" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Routes</a>
                    <a href="{{ url_for('view_users') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Users</a>
                    <a href="{{ url_for('index') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700" target="_blank">View Site</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="max-w-4xl mx-auto mt-10 p-6">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ "Edit" if route else "Add New" }} Route</h1>
            <form method="POST" class="space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="start_station_id" class="block text-sm font-medium text-gray-700">Start Station</label>
                        <select id="start_station_id" name="start_station_id" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                            <option value="">Select Start Station</option>
                            {% for station in stations %}
                                <option value="{{ station.station_id }}" {{ 'selected' if route and route.start_station_id == station.station_id }}>
                                    {{ station.station_name }} ({{ station.station_code }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="end_station_id" class="block text-sm font-medium text-gray-700">End Station</label>
                        <select id="end_station_id" name="end_station_id" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                            <option value="">Select End Station</option>
                            {% for station in stations %}
                                <option value="{{ station.station_id }}" {{ 'selected' if route and route.end_station_id == station.station_id }}>
                                    {{ station.station_name }} ({{ station.station_code }})
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-6">
                    <div>
                        <label for="departure_time" class="block text-sm font-medium text-gray-700">Departure Time</label>
                        <input type="time" id="departure_time" name="departure_time" required value="{{ route.departure_time if route else '' }}" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="arrival_time" class="block text-sm font-medium text-gray-700">Arrival Time</label>
                        <input type="time" id="arrival_time" name="arrival_time" required value="{{ route.arrival_time if route else '' }}" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="distance_km" class="block text-sm font-medium text-gray-700">Distance (km)</label>
                        <input type="number" id="distance_km" name="distance_km" required value="{{ route.distance_km if route else '' }}" placeholder="e.g., 200" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6">
                    <a href="{{ url_for('manage_routes') }}" class="px-6 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300">Cancel</a>
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700">Save Route</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
