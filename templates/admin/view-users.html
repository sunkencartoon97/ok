<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <!-- Admin Navbar -->
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="{{ url_for('admin_dashboard') }}" class="flex-shrink-0 flex items-center text-xl font-bold">Admin Panel</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('admin_dashboard') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Dashboard</a>
                    <a href="{{ url_for('manage_trains') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Trains</a>
                    <a href="{{ url_for('manage_stations') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Stations</a>
                    <a href="{{ url_for('manage_routes') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700">Routes</a>
                    <a href="{{ url_for('view_users') }}" class="px-3 py-2 rounded-md text-sm font-medium bg-gray-900">Users</a>
                    <a href="{{ url_for('index') }}" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:bg-gray-700" target="_blank">View Site</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="max-w-7xl mx-auto mt-10 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">View All Users</h1>
        <!-- Users Table -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3 font-medium text-gray-600">User ID</th>
                        <th class="px-6 py-3 font-medium text-gray-600">Full Name</th>
                        <th class="px-6 py-3 font-medium text-gray-600">Email</th>
                        <th class="px-6 py-3 font-medium text-gray-600">Admin?</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for user in users %}
                    <tr>
                        <td class="px-6 py-4 font-medium text-gray-900">{{ user.user_id }}</td>
                        <td class="px-6 py-4 text-gray-700">{{ user.username }}</td>
                        <td class="px-6 py-4 text-gray-700">{{ user.email }}</td>
                        <td class="px-6 py-4 text-gray-700">
                            {% if user.is_admin %}
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">Yes</span>
                            {% else %}
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800">No</span>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
